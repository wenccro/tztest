<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>拖拽移动22</title>
		<link  type="text/css" rel="stylesheet" href="index.css" />

		<script type="text/javascript" src="js/index.js"></script>
	</head>
	<body>
		<div id="boxs">

                <li>拍照记录</li>
                <li>视频记录</li>
                <li>状态输入</li>
			</ul>
            <!--拖拽显示区域-->
			<div id="getbox">

                <div id="lineX"></div>

				<ul>
				    <li class="MainElements">扫描二维码</li>

				    <li class="MainElements">呼叫专家</li>
				    <li class="MainElements">完成</li>
				    <li class="ViceElement">图片</li>
				    <li class="ViceElement">输入文字</li>
				    <li class="ViceElement">拍照记录</li>
				    <li class="ViceElement">状态输入</li>
				</ul>
				
            </div>
            <!-- 操作工具-->
            <div id="operation"></div>
			<!--这个是临时替换，拖动时显示的-->
			<div id="drags"></div>
		</div>
