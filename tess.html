<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .clearfix {zoom:1;}
        .clearfix:after {height:0;content:'';display:block;clear:both;overflow: hidden;}
        #boxs{
            width: 100px;
            border:1px solid #fff;
            position: relative;
        }
        .son{
            width: 50px;
            height: 100px;
            position: absolute;
            top: 0px;
            left:0px;
            background-color: #f00;
        }
    </style>
</head>
<body>
<div id="boxs" class="clearfix">
    <div class="son"> </div>
</div>
</body>
</html>
